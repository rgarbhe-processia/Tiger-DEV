FPDM.NEMO.Message.CORRUPT-FILE=File is corrupted (size at 0 or truncated data). Could be the result of network problems, contact the PDM support team.
FPDM.NEMO.Message.WAITING-TREATMENT-START=Conversion starting soon.<br/>If it is displayed continuously on many references, Contact the PDM support team.
FPDM.NEMO.Message.RUNNING=Conversion running in Nemo.<br/>If nothing updated after 3 hours, Contact the PDM support team.
FPDM.NEMO.Message.FINISHING=Conversion in Nemo near to be terminated.<br/>If nothing updated after 3 hours, Contact the PDM support team.
FPDM.NEMO.Message.DONE=Conversion in Nemo successfully terminated.<br/>If nothing updated after 1hour, Contact the PDM support team.
FPDM.NEMO.Message.FAILED-LICENSE=This is a technical issue due to licenses unavailability.<br/>Contact the PDM support team to restart the conversion.
FPDM.NEMO.Message.FAILED=Conversion could not be performed for unknown reason. Contact the PDM support team.
FPDM.NEMO.Message.PDM-CHECKIN-WAIT=Waiting to check in the converted files from Nemo to PDM.
FPDM.NEMO.Message.KILLED=Conversion job stopped and killed by an administrator. Please contact the PDM support team.
FPDM.NEMO.Message.CHECKIN-REQUEST-SENT= Request is sent to NEMO to ask for the Converted files to be transferred from Nemo to PDM.<br/>If nothing updated after 3 hours, Contact the PDM support team.
FPDM.NEMO.Message.CHECKIN=Converted files are transferred from Nemo to PDM.<br/>If nothing updated after 3 hours, Contact the PDM support team.
FPDM.NEMO.Message.CHECKIN-OK=Converted files are stored successfully in PDM
FPDM.NEMO.Message.CHECKIN-FAILED=Transfer of converted files from Nemo to PDM failed for unknown reason.<br/>Contact the PDM support team.
FPDM.NEMO.Message.CHECKIN-REQUEST=PDM is contacting NEMO to checkin the converted files.
FPDM.NEMO.Message.CANCELLED=Request is sent to Nemo to cancel the job.<br/>If nothing updated after 3 hours, Contact the PDM support team.
FPDM.NEMO.Message.CANCEL=Request is sent to Nemo to cancel the job.<br/>If nothing updated after 3 hours, Contact the PDM support team.
