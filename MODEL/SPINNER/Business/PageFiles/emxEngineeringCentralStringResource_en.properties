FPDM.NEMO.Message.PDM-CHECKOUT=The files are downloaded from the PDM to NEMO.
FPDM.NEMO.Message.TIMEOUT=Time out can happen during the checkin request process (converted files sent back to PDM) when WAN connection between MARCOUSSIS and local PDM server is too slow or the local PDM server is so overloaded that it needs too much time to respond to NEMO.Please contact the PDM support team.
FPDM.NEMO.Message.FILE-ERROR=Please use 2D file format for this conversion .
